<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main/navbar.html}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div layout:fragment="content">
        <div id="information" style="height: 110px; text-align: center; padding-top: 30px; padding-bottom: 30px; background-color: #ffffff;">
            <h2 style="margin: auto;">공지사항</h2>
            <div style="float: right; margin: 20px;">
                <button class="btn btn-light" onclick="location.href='/notice/register'">
                    <i class="fa-regular fa-pen-to-square fa-lg"></i>
                </button>
            </div>
        </div>
        <div id="gongjiList" style="height: 592px;">
            <div id="lists" style="height: 98px; margin: 30px; padding: 10px; background-color: #f2f2f2; border-radius" th:each="notice:${notice}">
                <div style="float: right; margin-right: 7px; margin-top: 33px;">
                    <a th:href="@{/notice/get(id=${notice.id})}">
                        <button class="btn btn-light" style="background-color: #f2f2f2; border-color: #f2f2f2; color: dimgray;">
                            <i class="fa-solid fa-angle-right"></i>
                        </button>
                    </a>
                </div>
                <h5 th:text="${notice.title}" style="margin-top: 7px; margin-bottom: 20px;"/>
                <div style="display: inline;" th:text="${#temporals.format(notice.modified_at, 'yyyy-MM-dd')}"></div>
            </div>
        </div>
    </div>


</body>
</html>
