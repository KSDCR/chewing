<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example">
<!-- navbar -->
<nav class="navbar fixed-top shadow-sm p-3" style="background-color: #FF8900">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="/img/LOL.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top" style="border-radius: 100px;">
    </a>
    <div style="margin: auto; text-align: center;">
      <h5>chewing</h5>
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" style="width: 54px; height: 44px; padding: unset; margin: unset;">
      <div style="margin: auto; width: 50px; height: 40px;">
        <span class="navbar-toggler-icon" style="margin-top: 5px; margin-bottom: 5px; margin-left: 10px; margin-right: 10px;"></span>
      </div>
    </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header" style="background-color: #FF8900">
        <h5 class="offcanvas-title"  id="offcanvasNavbarLabel" style="color: white;">chewing</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">마이페이지</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">예약페이지</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/notice/list">공지사항</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">매장등록</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">찜한매장</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<div layout:fragment="content">
  <!-- Search button -->
  <div style="padding-top: 20px; padding-left: 12px; padding-right: 12px;">
    <form class="d-flex" role="search">
      <input th:onclick="|location.href='store/list'|"
             class="form-control me-2" type="button" placeholder="이름으로 맛집 검색"/>
      <button th:onclick="|location.href='store/list'|"
              class="btn btn-outline-success" type="button" style="color:dimgray; border-color: #FF8900;">Search</button>
    </form>
  </div>

  <!-- action img(Carousel) -->
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel" style="margin-top: 40px; margin-left: 10px; margin-right: 10px; padding-bottom: 10px;">
      <div class="carousel-inner rounded">
        <div class="carousel-item" data-bs-interval="10000">
          <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="500" height="220" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: First slide" preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#777"></rect>
            <text x="50%" y="50%" fill="#555" dy=".3em">First slide</text>
          </svg>

        </div>
        <div class="carousel-item active carousel-item-start" data-bs-interval="2000">
          <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="500" height="220" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Second slide" preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#666"></rect>
            <text x="50%" y="50%" fill="#444" dy=".3em">Second slide</text>
          </svg>

        </div>
        <div class="carousel-item carousel-item-next carousel-item-start">
          <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="500" height="220" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Third slide" preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#555"></rect>
            <text x="50%" y="50%" fill="#333" dy=".3em">Third slide</text>
          </svg>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- categories -->
    <div style="height: 360.4px; margin:15px;">
      <div style="height: 120px;">
        <div class="btn_image" style="float: left;">
          <button th:onclick="|location.href='store/rank'|"
                  type="button" class="img_color"  id="img_btn1" style="border-color: #e5e5e5; background-color: white; border-radius: 60px; color: white; border: none;">
            <img src="/img/color_size_store.png" style="width: 95px; height: 95px; border-radius: 60px;">
          </button>
        </div>
        <div class="btn_image" style="float: left;">
          <button th:onclick="|location.href='store/list?category=Korean'|"
                  type="button" class="img_color"  id="img_btn2" style="border-color: #e5e5e5; background-color: white; border-radius: 60px; color: white;  border: none;">
            <img src="/img/color_size_korean.png" style="width: 95px; height: 95px; border-radius: 60px;">
          </button>
        </div>
        <div class="btn_image" style="float: left;">
          <button th:onclick="|location.href='store/list?category=Japanese'|"
                  type="button" class="img_color"  id="img_btn3" style="border-color: #e5e5e5; background-color: white; border-radius: 60px; color: white;  border: none;">
            <img src="/img/color_size_japanese.png" style="width: 95px; height: 95px; border-radius: 60px;">
          </button>
        </div>
      </div>
      <div style="height: 120px;">
        <div class="btn_image" style="float: left;">
          <button th:onclick="|location.href='store/list?category=Western'|"
                  type="button" class="img_color"  id="img_btn4" style="border-color: #e5e5e5; background-color: white; border-radius: 60px; color: white; border: none;">
            <img src="/img/color_size_western.png" style="width: 95px; height: 95px; border-radius: 60px;">
          </button>
        </div>
        <div class="btn_image" style="float: left;">
          <button th:onclick="|location.href='store/list?category=Chinese'|"
                  type="button" class="img_color"  id="img_btn5" style="border-color: #e5e5e5; background-color: white; border-radius: 60px color: white; border: none;;">
            <img src="/img/color_size_chinese.png" style="width: 95px; height: 95px; border-radius: 60px;">
          </button>
        </div>
        <div class="btn_image" style="float: left;">
          <button th:onclick="|location.href='store/list?category=Cafe'|"
                  type="button" class="img_color"  id="img_btn6" style="border-color: #e5e5e5; background-color: white; border-radius: 60px; color: white; border: none;">
            <img src="/img/color_size_dessert.png" style="width: 95px; height: 95px; border-radius: 60px;">
          </button>
        </div>
      </div>
    </div>

  <script type="text/javascript" th:inline="javascript">
    let keyword = document.querySelector("#keyword").value;
    let search = document.querySelector("#search");
    console.log('검색내용 ======>' + keyword);

    search.addEventListener("click", function() {
      console.log('검색내용 ======>' + keyword);
      fetch(`/store/list?keyword=` + keyword);
    });
  </script>
  </div>






</body>
</html>
