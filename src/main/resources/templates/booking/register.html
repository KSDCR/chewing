<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/main/navbar.html}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example">
<div layout:fragment="content">
<div id="bookingRegister" style="height: 110px; text-align: center; padding-top: 30px; padding-bottom: 30px; background-color: #ffffff; color: #7B3F00	;">
    <h4 style="margin: auto;">예약하기</h4>
</div>

    <form class="registerForm" action="" method="post" enctype="multipart/form-data" style="margin: auto;  height: 664px;">
        <div style="margin: 20px;">
            <div class="mb-3 mx-4">
                <div>
                    <label class="form-label">예약자명</label>
                </div>
                <input class="form-control" type="text" name="real_name">
            </div>
            <div class="mb-3 mx-4">
                <label class="form-label">인원수</label>
                <input class="form-control" type="number" name="people">
            </div>
            <div class="mb-3 mx-4">
                <label class="form-label">예약일</label>
                <input class="form-control" type="date" name="date">
            </div>
            <div class="mb-3 mx-4">
                <label class="form-label">시간</label>
                <input class="form-control" type="time" name="time">
            </div>
            <div style="float: left;">
                <input class="btn" type="submit" value="등록" style=" background-color: #FF8900;
            color: white;
            margin-left: 20px;
            margin-top: 3px;
            width: 55px;
            height: 33px;
            border-radius: 6px;
            padding: 3px;">
            </div>
        </div>

    </form>
</div>
</body>
</html>
