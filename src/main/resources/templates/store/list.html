        float: left;

<body>
<div>
    <th:block th:replace="fragments/header :: headerFragment"></th:block>
</div>
<h1>매장 리스트</h1>
<div class="list" th:each="store:${stores}">
    <div class="image">
        매장 사진
    </div>

            <a th:href="@{/store/get(id=${store.id})}">[[${store.name}]]</a>

        <div>[[${store.address}]]</div>

</div>
