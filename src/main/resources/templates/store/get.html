<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div style="height: 100px; background-color: #FF8900;">
    nav-bar
</div>
<div id="storeImage" style="height: 270px; padding: 20px; ">
    <div id="image" style="width: 343px; height: 240px; margin:auto; background-color: #C5CEE0; border-radius: 10px;">
        <img th:src="@{C:\\upload} + ${store.id}/${store.file}" alt="">
    </div>
</div>

<div id="store" style="width: 390px; height: 150px; padding-left: 30px; padding-top: 10px;">
    <h2 th:text="${store.name}"></h2>
    <div>
        ⭐⭐⭐⭐⭐ 5.0
        <div>리뷰수 111</div>
    </div>
    <span th:text="${store.detail}">가게설명....</span>
</div>

<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group" role="group me-2" style="padding-left: 20px;">
        <button type="button" class="btn btn" style="width: 100px; background-color: #F2F2F2;">정보</button>
        <button type="button" class="btn btn" style="width: 100px; background-color: #FF8900;">리뷰</button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn" style="margin-left: 20px; width: 120px; background-color: #FF8900;">예약하기</button>
    </div>
</div>

<div id="btn-info" style="height: 260px;padding: 20px;">
    <div>운영시간 : 11:00 ~ 22:00</div>
    <p th:text="${store.open_time} ~ ${store.close_time}"></p>
    <div>매장주소 : 서울 강남구 강남대로98길 12-5</div>
    <div>전화번호 : 02-554-8892</div>
</div>

<!--  <p th:text="${store.close_time}"></p>-->
</body>
</html>
