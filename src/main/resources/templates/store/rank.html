<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<style>
    .store {
        display: inline;
    }
    .myLikeList {
        background-color: #f2f2f2;
        border-radius: 10px;
        padding: 10px;
        margin: 10px;
        font-weight: bold;
        font-size: larger;
    }
</style>
<div>
    <th:block th:replace="fragments/header :: headerFragment"></th:block>
</div>
<h2 style="height: 45px;">
    <div style="float: left; margin: 0 10px;">
        <button class="btn btn-light" onclick="location.href='/main'" style=" background-color: #FF8900">
            <i class="fa-solid fa-angle-left"></i>
        </button>
    </div>
    매장 TOP 10
</h2>
<div class="myLikeList" th:each="store,i:${storeRank}" th:onclick="|location.href='@{/store/get(id=${store.id})}'|">
    <div class="store" id="rank" th:text="${i.index+1}"></div>
    <div class="store" id="name" th:text="${store.name}"></div>
    <i class="fa-solid fa-angle-right" style="float: right"></i>
    <!--<div class="store" id="like" th:text="${store.countLike}"></div>-->
</div>
</body>
</html>
