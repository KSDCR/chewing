<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    .registerForm {
        width: 390px;
    }
    .btn {
        background-color: #FF8900;
    }
</style>
</head>
<body>
<div>
    <th:block th:replace="fragments/header :: headerFragment"></th:block>
</div>

<h1>매장 등록 페이지</h1>

<form class="registerForm" th:action="@{/store/register}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label class="form-label">매장명</label>
        <input class="form-control" type="text" name="name">
    </div>
    <div class="mb-3">
        <label class="form-label">상세내용</label>
        <input class="form-control" type="text" name="detail">
    </div>
    <div class="mb-3">
        <label class="form-label">전화번호</label>
        <input class="form-control" type="text" name="phone">
    </div>
    <div class="mb-3">
        <label class="form-label">주소</label>
        <input class="form-control" type="text" name="address">
    </div>
    <div class="mb-3">
        <label class="form-label">오픈시간</label>
        <input class="form-control" type="time" name="open_time">
    </div>
    <div class="mb-3">
        <label class="form-label">마감시간</label>
        <input class="form-control" type="time" name="close_time">
    </div>
    <div class="mb-3">
        <label class="form-label">사진 파일</label>
        <input class="form-control" type="file" name="image" accept="image/*">
    </div>
    <input class="btn" type="submit" value="등록">
</form>

</body>
</html>
