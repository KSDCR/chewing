<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<!-- store 이름  list에서 뽑으려면 힘들꺼 같아서 Controller에서
메서드 파라미터 담아서 가져와서 표현함 -->
<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group" role="group">
        <button th:onclick="|location.href='@{/review/register(store=${store_name})}'|"
                id="review" type="button" class="btn btn" style="background-color: #FF8900">리뷰등록</button>
    </div>
</div>

<table class="table">
    <thead>
    <tr>
<!--        <th scope="col">id</th>-->
        <th scope="col">content</th>
        <th scope="col">nickname</th>
        <th scope="col">store</th>

    </tr>
    </thead>

    <tbody>
        <tr th:each="list:${reviewList}"  >
            <!--<th scope="row">[[${list.id}]]</th>-->
            <td>[[${list.content}]]</td>
            <td>[[${list.member_nickname}]]</td>
            <!-- 스토어 이름 필요없음 지워 -->
            <td>[[${list.store_name}]]</td>
        </tr>
    </tbody>



</table>


</body>
</html>
