<div layout:fragment="content">
    <div class="row">
        <div class="col">
            <h1>게시물 작성</h1>
            <form id="registerForm1" action="" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">본문</label>
                    <textarea required="required" rows="5" class="form-control" name="content"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">평점</label>
                    <input type="number" required="required" rows="1" class="form-control" name="rate">
                </div>

                <div class="mb-3">
                    <label class="form-label">파일</label>
                    <input multiple="multiple" type="file" accept="image/*" class="form-control" name="files">
                </div>

                <input class="btn btn-primary" type="submit" value="등록">


            </form>
        </div>
    </div>
</div>
