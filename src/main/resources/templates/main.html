<div layout:fragment="content">
    <!-- Search button -->
    <div style="padding-top: 20px; padding-left: 12px; padding-right: 12px;">
        <form class="d-flex" role="search">
            <button class="form-control me-0" type="button" onclick="location.href='/store/list'"
                    placeholder="이름으로 맛집 검색"/>
            <button onclick="location.href='/store/list'"
                    class="btn btn-outline-success" type="button" style="color:dimgray; border-color: #FF8900;">Search</button>
        </form>
    </div>


    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel"
         style="border-radius: 20px; margin-top: 40px; margin-left: 10px; margin-right: 10px; padding-bottom: 10px;">
        <div class="carousel-inner rounded">
            <div class="carousel-item active">
                <img th:onclick="|location.href='@{/store/get(id=${storeRandom[0].id})}'|"
                     th:src="@{{imgUrl}/{id}/{fileName}(imgUrl=${imgUrl},id=${storeRandom[0].id},fileName=${storeRandom[0].file})}"
                     class="d-block w-100" alt="이미지">
            </div>
            <div class="carousel-item">
                <img th:onclick="|location.href='@{/store/get(id=${storeRandom[1].id})}'|"
                     th:src="@{{imgUrl}/{id}/{fileName}(imgUrl=${imgUrl},id=${storeRandom[1].id},fileName=${storeRandom[1].file})}"
                     class="d-block w-100" alt="이미지">
            </div>
            <div class="carousel-item">
                <img th:onclick="|location.href='@{/store/get(id=${storeRandom[2].id})}'|"
                     th:src="@{{imgUrl}/{id}/{fileName}(imgUrl=${imgUrl},id=${storeRandom[2].id},fileName=${storeRandom[2].file})}"
                     class="d-block w-100" alt="이미지">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- categories -->
    <div style="height: 360.4px; margin:15px;">
        <div style="height: 120px; margin-bottom: 10px;">
            <div class="btn_image" style="float: left;">
                <button th:onclick="|location.href='/store/rank'|"
                        type="button" class="img_color"  id="img_btn1" style="border-color: #e5e5e5; background-color: white; border-radius: 60px; color: white; border: none;">
                    <img src="/img/color_size_store.png" style="width: 95px; height: 95px; border-radius: 60px;">
